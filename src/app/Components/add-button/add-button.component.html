<div class="wrapper">
  <button *ngIf="qty > 0" class="remove-one" (click)="decrement()">
    <img src="../../../assets/icons/minus.svg" alt="Remove" />
  </button>
  <span *ngIf="qty > 0">{{ qty }}</span>
  <button class="add-more" (click)="addToCart()">
    <img src="../../../assets/icons/plus.svg" alt="Add more" />
  </button>
</div>
